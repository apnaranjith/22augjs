<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./bulbon.jpg">
    <script>
  var img_get=document.getElementsByTagName("img");
  img_get[0].style.height="200px";
  img_get[0].style.width="200px";
  img_get[0].addEventListener("click",()=>{
    img_get[0].style.transform="rotate(80deg)";
  })
    </script>
</body>
</html>
